---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/helm.toolkit.fluxcd.io/helmrelease_v2.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app librechat
spec:
  interval: 1h
  chartRef:
    kind: OCIRepository
    name: *app
  values:
    librechat:
      configEnv:
        ENDPOINTS: "openAI,agents,assistants,azureOpenAI,google,anthropic,bingAI,custom"
        CUSTOM_FOOTER: "Copyright Â© 2025 Nyx. All rights reserved."
        DEBUG_PLUGINS: "false"
        MEILI_NO_ANALYTICS: "true"
        ALLOW_REGISTRATION: "false"
      existingSecretName: librechat-credentials-env
      configYamlContent: |
        version: 1.3.1
        cache: true
        endpoints:
          custom:
            - name: "Deepseek"
              apiKey: "$${DEEPSEEK_API_KEY}"
              baseURL: "https://api.deepseek.com/v1"
              models:
                default: ["deepseek-chat", "deepseek-reasoner"]
                fetch: false
              titleConvo: true
              titleModel: "deepseek-chat"
              modelDisplayLabel: "Deepseek"

            - name: "OpenRouter"
              apiKey: "$${OPENROUTER_KEY}"
              baseURL: "https://openrouter.ai/api/v1"
              models:
                default: ["meta-llama/llama-3-70b-instruct"]
                fetch: true
              titleConvo: true
              titleModel: "meta-llama/llama-3-70b-instruct"
              dropParams: ["stop"]
              modelDisplayLabel: "OpenRouter"

            - name: "Moonshot"
              apiKey: "$${MOONSHOT_API_KEY}"
              baseURL: "https://api.moonshot.ai/v1"
              models:
                default: ["kimi-k2-0905-preview", "kimi-k2-thinking", "kimi-k2-turbo-preview", "kimi-k2-thinking-turbo"]
                fetch: true
              titleConvo: true
              titleModel: "kimi-k2-0905-preview"
              modelDisplayLabel: "Moonshot"

            - name: "Ollama"
              apiKey: "ollama"
              baseURL: "http://ollama.default.svc.cluster.local:11434/v1"
              models:
                default: ["hf.co/TheDrummer/Cydonia-24B-v4.3-GGUF:Q5_K_M", "hf.co/TheDrummer/Magidonia-24B-v4.3-GGUF:Q5_K_M"]
                fetch: true
              titleConvo: true
              titleModel: "hf.co/TheDrummer/Cydonia-24B-v4.3-GGUF:Q5_K_M"
              modelDisplayLabel: "Ollama"

        speech:
          stt:
            openai:
              url: 'http://speaches.default.svc.cluster.local:8080/v1/audio/transcriptions'
              model: 'istupakov/parakeet-tdt-0.6b-v3-onnx'
              apiKey: 'sk-local'
          tts:
            elevenlabs:
              apiKey: '$${ELEVENLABS_API_KEY}'
              model: 'eleven_v3'
              voices: ['H2cdv8R2nEdoRT9ji2xP', 'Ttn6dlQvgqQ9d7by8NNT', 'LmHPRoS1O5KyGE3oXRbb', 'I1X1J5pzMOURLxATlhpe']
          speechTab:
            conversationMode: true
            advancedMode: false
            speechToText:
              engineSTT: "openai"
              languageSTT: "English (US)"
              autoTranscribeAudio: true
              decibelValue: -45
              autoSendText: 0
            textToSpeech:
              engineTTS: "external"
              voice: "H2cdv8R2nEdoRT9ji2xP"
              languageTTS: "en"
              automaticPlayback: false
              playbackRate: 1.0
              cacheTTS: true
    resources:
      requests:
        cpu: 100m
        memory: 512Mi
      limits:
        memory: 1Gi
    librechat-rag-api:
      enabled: false
    mongodb:
      global:
        security:
          allowInsecureImages: true
      image:
        registry: registry-1.docker.io
        repository: bitnami/mongodb
        tag: latest
      persistence:
        existingClaim: librechat-mongodb
