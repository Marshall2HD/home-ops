---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: &app localai
spec:
  interval: 1h
  chart:
    spec:
      chart: local-ai
      version: 3.4.2
      sourceRef:
        kind: HelmRepository
        name: *app
      interval: 15m
  values:
    replicaCount: 1
    deployment:
      image:
        repository: quay.io/go-skynet/local-ai
        tag: v3.8.0-aio-gpu-nvidia-cuda-12
      env:
        threads: 8
        contextSize: 8192
      modelsPath: /models
    runtimeClassName: nvidia
    persistence:
      models:
        enabled: true
        existingClaim: localai
    resources:
      requests:
        cpu: 500m
        memory: 2Gi
        nvidia.com/gpu: 1
      limits:
        memory: 24Gi
        nvidia.com/gpu: 1
    service:
      type: ClusterIP
      ports:
        http:
          port: 8080
