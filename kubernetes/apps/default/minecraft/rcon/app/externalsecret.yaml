---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paper-rcon
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paper-rcon
    template:
      data:
        rcon-password: "{{ .RCON_PASSWORD }}"
  dataFrom:
    - extract:
        key: rcon
