---
# yaml-language-server: $schema=https://kubernetes-schemas.pages.dev/external-secrets.io/externalsecret_v1.json
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: paper
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: paper-secret
    template:
      data:
        RCON_PASSWORD: "{{ .RCON_PASSWORD }}"
        WHITELIST: "{{ .WHITELIST }}"
        OPS: "{{ .OPS }}"
  dataFrom:
    - extract:
        key: minecraft
    - extract:
        key: rcon
