---
# yaml-language-server: $schema=https://raw.githubusercontent.com/bjw-s-labs/helm-charts/main/charts/other/app-template/schemas/helmrelease-helm-v2.schema.json
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: chaptarr
spec:
  chartRef:
    kind: OCIRepository
    name: chaptarr
  interval: 1h
  values:
    controllers:
      chaptarr:
        annotations:
          reloader.stakater.com/auto: "true"
        containers:
          app:
            image:
              repository: docker.io/robertlordhood/chaptarr
              tag: develop@sha256:aacff19da6128c1fe6881544cb85a457d6593201ea8433bb405df023c5d13a62
            env:
              CHAPTARR__APP__INSTANCENAME: Chaptarr
              CHAPTARR__APP__THEME: dark
              CHAPTARR__AUTH__METHOD: External
              CHAPTARR__AUTH__REQUIRED: DisabledForLocalAddresses
              CHAPTARR__LOG__DBENABLED: "False"
              CHAPTARR__LOG__LEVEL: info
              CHAPTARR__SERVER__PORT: &port 80
              CHAPTARR__UPDATE__BRANCH: develop
              TZ: America/New_York
            envFrom:
              - secretRef:
                  name: "{{ .Release.Name }}-secret"
            probes:
              liveness:
                enabled: true
                spec:
                  periodSeconds: 30
                  timeoutSeconds: 5
                  failureThreshold: 5
              readiness:
                enabled: true
                custom: true
                spec:
                  httpGet:
                    path: /ping
                    port: *port
                  periodSeconds: 10
                  timeoutSeconds: 5
                  failureThreshold: 5
              startup:
                enabled: true
                spec:
                  failureThreshold: 30
                  periodSeconds: 10
            securityContext:
              allowPrivilegeEscalation: false
              readOnlyRootFilesystem: true
              capabilities: { drop: ["ALL"] }
            resources:
              requests:
                cpu: 100m
              limits:
                memory: 1Gi
    defaultPodOptions:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
        fsGroupChangePolicy: OnRootMismatch
    service:
      app:
        ports:
          http:
            port: *port
    route:
      app:
        hostnames:
          - "{{ .Release.Name }}.hades.casa"
        parentRefs:
          - name: envoy-internal
            namespace: network
    persistence:
      config:
        existingClaim: "{{ .Release.Name }}"
      media:
        type: nfs
        server: hypnos.internal
        path: /mnt/Elysium/Media
        globalMounts:
          - path: /media
      tmp:
        type: emptyDir
